<!doctype html>
<html lang="en">

<head>
    <title>Popup</title>
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="page_action.css">
</head>

<body>

<div id="mainPopup">
    <h1>Branch generation pattern</h1>
    <div class="container">
        <div class="webflow-style-input">
            <input type="text" name="pattern" id="pattern_input" placeholder="Branch name pattern">
            <button type="submit"><i class="icon ion-android-arrow-forward"></i></button>
        </div>
    </div>
    <div class="container">
        <h2>Possible variables:</h2>
        <ul>
            <li><b>{TYPE}</b> - tracker type</li>
            <li><b>{ID}</b> - ticket ID</li>
            <li><b>{TASK_NAME}</b> - task name in snake_case</li>
            <li><b>{TASK-NAME}</b> - task name in kebab-case</li>
        </ul>
    </div>
</div>

</body>

</html>



<script src="page_action.js"></script>
